<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <title>Ian's Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output"><span class="output-num"></span></div>
        <div class="grid">
            <div class="misc-btn">
                <button class="misc" id="ac">AC</button>
                <button class="misc" id="backspace">โซ</button>
                <button class="misc" id="modulo">%</button>
            </div>
            <div class="numbers">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="number" id="0">0</button>
                <button class="number" id="decimal">.</button>
            </div>
            <div class="operators">
                <button class="operator" id="add">+</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="multiply">x</button>
                <button class="operator" id="divide">รท</button>
                <button class="equals" id="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
